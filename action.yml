name: Neo
description: Generate a matrix depending on changed files
inputs:
  pattern:
    description: regex pattern with named groups to match against changed files
    required: true
  defaults:
    description: when set to true, if changed files don't match the pattern, recursively match all files in the repository. you can also specify UNIX-style glob patterns to restrict this mode.
    default: "false"
    required: false
  ignore-deleted-files:
    description: whether to ignore the deleted files or not
    default: "false"
    required: false
outputs:
  matrix:
    description: the output job matrix
    value: ${{ steps.neo.outputs.matrix }}
runs:
  using: composite
  steps:
    - id: neo
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        ./neo/neo.py -p "${{ inputs.pattern }}" \
          --ignore-deleted-files=${{inputs.ignore-deleted-files}} \
          --defaults=${{inputs.defaults}} \
          --default="${{inputs.default_patterns}}"
branding:
  icon: git-pull-request
  color: green